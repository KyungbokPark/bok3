<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>슬램덩크 더 퍼스트</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }
        .card {
        width: 350px;
        height: 300px;
        }
        img {
        width: 350px;
        height: 200px;
        }
    </style>

</head>

<body>

    <div class="hero bg-dark text-center py-5 mb-5">
        <h1 class="text-white">슬램덩크 더 퍼스트</h1>
        <h2 class="text-white">이노우에 타케히코</h2>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="송태섭2.jpg" class="card-img-top" alt="송태섭">
                    <div class="card-body">
                        <h5 class="card-title">송태섭</h5>
                        <h6 class="card-subtitle mb-2 text-muted">포인트가드</h6>
                        <p class="card-text">등번호 No.7</p>
                        <a href="https://namu.wiki/w/%EC%86%A1%ED%83%9C%EC%84%AD" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="서태웅2.JPG" class="card-img-top" alt="서태웅">
                    <div class="card-body">
                        <h5 class="card-title">서태웅</h5>
                        <h6 class="card-subtitle mb-2 text-muted">스몰포워드</h6>
                        <p class="card-text">등번호 No.11</p>
                        <a href="https://namu.wiki/w/%EC%84%9C%ED%83%9C%EC%9B%85" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="정대만2.jpg" class="card-img-top" alt="정대만">
                    <div class="card-body">
                        <h5 class="card-title">정대만</h5>
                        <h6 class="card-subtitle mb-2 text-muted">슈팅가드</h6>
                        <p class="card-text">등번호 No.11</p>
                        <a href="https://namu.wiki/w/%EC%A0%95%EB%8C%80%EB%A7%8C" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="강백호2.JPG" class="card-img-top" alt="강백호">
                    <div class="card-body">
                        <h5 class="card-title">강백호</h5>
                        <h6 class="card-subtitle mb-2 text-muted">파워포워드</h6>
                        <p class="card-text">등번호 No.10</p>
                        <a href="https://namu.wiki/w/%EA%B0%95%EB%B0%B1%ED%98%B8(%EC%8A%AC%EB%9E%A8%EB%8D%A9%ED%81%AC)" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="채치수2.jpg" class="card-img-top" alt="채치수">
                    <div class="card-body">
                        <h5 class="card-title">채치수</h5>
                        <h6 class="card-subtitle mb-2 text-muted">센터</h6>
                        <p class="card-text">등번호 No.4</p>
                        <a href="https://namu.wiki/w/%EC%B1%84%EC%B9%98%EC%88%98" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
